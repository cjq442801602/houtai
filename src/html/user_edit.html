        <div class="layui-body">
            <div class="table_center">
                <!--========================== 用户添加 添加内容区域 ==============================---->
                <div class="layui-form" lay-filter="formBox">
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="您的昵称" autocomplete="off"
                                class="layui-input" style="width: 600px;">
                        </div>
                    </div>
                    <!--=======手机号====== -->
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" style="width: 600px;">
                        </div>
                    </div>
                    <!--  =====密码框=======-->
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码框</label>
                        <div class="layui-input-inline" style="width: 400px;">
                            <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                                autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">请填写6到12位密码</div>
                    </div>
                    <!--性别   生日-->
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">生日</label>
                            <div class="layui-input-inline">
                                <input type="text" name="birthday" id="date" lay-verify="date" placeholder="yyyy/MM/dd"
                                    autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">性别选择</label>
                            <div class="layui-input-inline">
                                <select name="gender" lay-verify="">
                                    <option value="男">男</option>
                                    <option value="女">女</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--邮箱===========-->

                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" required lay-verify="email" placeholder="请输入您的邮箱"
                                autocomplete="off" class="layui-input" style="width: 600px;">
                        </div>
                    </div>
                    <!--  输入框=================-->
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <textarea name="remark" placeholder="对该用户的描述" class="layui-textarea" style="width: 600px; height: 180px;"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="../assets/layui/layui.js"></script>
    <script>
        //JavaScript代码区域，左边手风琴控制
        layui.use('element', function () {
            var element = layui.element;
            let quit =  document.querySelector('#logout');
            logging();
            quit.onclick = logout;
        });
    </script>
    <script>
        //接收用户id，并对数据库进行查询并返回数据
        function getData(){
            return new Promise((resolve,reject)=>{
                let userId = Cookie.get('userId');
                let data = {_id:userId};
                data = objToStr(data);
                console.log(data);
                ajax('GET','/user',data,(res)=>{
                    let result = JSON.parse(res);
                    resolve(result.data[0]);
                })
            });
        }
    </script>
    <script>
        layui.use(['form', 'laydate'],async function () {
            var form = layui.form
                , layer = layui.layer
                , laydate = layui.laydate;

            //获取数据库返回数据进行渲染
            let userData = await getData();
            form.val("formBox", {
                "phone": userData.phone
                ,"password": userData.password
                ,"nickname": userData.nickname
                ,"gender": userData.gender
                ,"birthday": userData.birthday
                ,"email": userData.email
                ,"remark": userData.remark
            })
            
            //日期
            laydate.render({
                elem: '#date'
                , format: 'yyyy/MM/dd'
            });

            //自定义验证规则
            form.verify({
                nickname: function (value) {
                    if (value.length < 2) {
                        return '昵称至少得2个字符啊';
                    }
                }
                , pass: [/(.+){6,12}$/, '密码必须6到12位']
            });

            //监听提交
            form.on('submit(formDemo)', function (data) {
                layer.msg(JSON.stringify(data.field));
                data.field._id = userData._id;
                let _data = objToStr(data.field);
                console.log(_data);
                ajax('POST','/user',_data);
                location.href = './user.html';
            });
        });
    </script>
